<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>:::Petrichor's Remote Job Searching:::</title>
  </head>
  <body>
    <header>
      <h1 class="title">Petrichor's Remote Job Searching</h1>
    </header>
    <hr />
    <main>
      <form action="/report" method="get" class="box">
        <div class="box_input">
          <h2 class="sub_title">Search by</h2>
          <input
            placeholder="Enter here"
            required
            name="word"
            class="wordinput other_font"
          />
        </div>
        <button class="search_btn other_font">Click</button>
      </form>
    </main>
  </body>
</html>
